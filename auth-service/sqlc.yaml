version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "db"
        sql_package: "pgx/v4"
        out: "db"
        emit_prepared_queries: true
        emit_interface: true
        emit_json_tags: true
        emit_exported_queries: true
        emit_db_tags: true
        json_tags_case_style: "camel"